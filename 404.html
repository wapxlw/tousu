<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>投诉 - 正在加载...</title>
    <script>
        // GitHub Pages SPA 路由解决方案
        // 将路径信息存储到sessionStorage，然后重定向到index.html
        sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
        window.location.replace(window.location.origin + '/tousu/index.html');
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <p>正在加载...</p>
    </div>
</body>
</html>
